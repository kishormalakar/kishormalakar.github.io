<html>
    <head>
        <title>Send Whatsapp without saving number</title>

        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
    </head>
    <body>
        <h1>Send Whatsapp without saving number</h1>
        <input class = 'input-whatsapp' type = 'text'/>
        <button
            onclick = sendWhatsapp()
        >
            Send Whatsapp
        </button>
        <script>
            const sendWhatsapp = () => {
                const num = document.querySelectorAll('.input-whatsapp')[0].value;
                window.location.href = 'http://api.whatsapp.com/send?phone=91'+num;
            }
        </script>
    </body>
</html>
